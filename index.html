<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年快乐 - 携手共进 再创辉煌</title>
    <style>
        /* --- 基础重置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #0d0000; font-family: "Microsoft YaHei", "Heiti SC", sans-serif; }

        /* --- 背景画布 (烟花) --- */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- 启动遮罩层 --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
            cursor: pointer;
        }
        .start-btn {
            padding: 15px 40px;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 24px;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: transparent;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        .start-btn:hover {
            background: #FFD700;
            color: #000;
            box-shadow: 0 0 20px #FFD700;
        }

        /* --- 主内容区 --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0; /* 初始隐藏 */
            transition: opacity 2s ease;
        }

        /* --- 排版设计 --- */
        .year-number {
            font-size: 12vw;
            font-weight: 900;
            line-height: 1;
            /* 流光金渐变文字 */
            background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 20%, #ffc107 40%, #cc8e00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
            animation: float 6s ease-in-out infinite;
        }

        .main-title {
            font-size: 4vw;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 10px;
            text-shadow: 0 0 10px rgba(255,0,0,0.8);
        }

        .sub-title {
            font-size: 1.5vw;
            color: #ffcccc;
            margin-top: 30px;
            letter-spacing: 5px;
            font-weight: 300;
            border-top: 1px solid rgba(255,255,255,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding: 15px 50px;
            background: rgba(139, 0, 0, 0.3);
        }

        /* --- 装饰元素 --- */
        .lantern {
            position: absolute;
            top: -100px;
            width: 80px;
            height: 60px;
            background: #d80000;
            border-radius: 50px;
            box-shadow: 0 0 20px #ff0000;
            animation: swing 3s infinite ease-in-out alternate, drop 1s ease-out forwards;
        }
        .lantern::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #ffd700;
        }
        /* 左右灯笼位置 */
        .l-left { left: 10%; animation-delay: 0.5s; }
        .l-right { right: 10%; animation-delay: 1s; }


        /* --- 动画关键帧 --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes swing {
            from { transform: rotate(-5deg); }
            to { transform: rotate(5deg); }
        }

        /* 底部公司落款 */
        .footer {
            position: absolute;
            bottom: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="https://music.163.com/song/media/outer/url?id=486194665.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>

    <div id="start-screen" onclick="startCelebration()">
        <div class="start-btn">点击开启 2026 年会盛典</div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="container" id="main-content">
        <div class="lantern l-left"></div>
        <div class="lantern l-right"></div>

        <div class="year-number">2026</div>
        <h1 class="main-title">蛇年大吉 · 新年快乐</h1>
        <div class="sub-title">台州仙琚药业有限公司 携手共进 · 再创辉煌</div>
        
        <div class="footer">© 2026 CORPORATE ANNUAL MEETING</div>
    </div>

    <script>
        // --- 核心逻辑控制 ---
        function startCelebration() {
            const startScreen = document.getElementById('start-screen');
            const content = document.getElementById('main-content');
            const audio = document.getElementById('bgm');

            // 1. 隐藏启动页
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; }, 1000);

            // 2. 显示主内容
            content.style.opacity = '1';

            // 3. 播放音乐 (尝试播放，处理报错)
            audio.volume = 0.5; // 音量50%
            audio.play().catch(e => console.log("Audio play failed:", e));

            // 4. 启动烟花
            initFireworks();
        }

        // --- 简易烟花引擎 ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let w, h, particles = [], fireworks = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor() {
                this.x = random(w * 0.2, w * 0.8);
                this.y = h;
                this.targetY = random(h * 0.1, h * 0.4);
                this.speed = random(3, 6);
                this.radius = 2;
                this.hue = random(0, 360);
            }
            update(index) {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    createParticles(this.x, this.y, this.hue);
                    fireworks.splice(index, 1);
                }
                this.draw();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 10); // 爆炸范围
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.95;
                this.gravity = 0.1; // 重力
                this.alpha = 1;
                this.decay = random(0.01, 0.03);
            }
            update(index) {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                if (this.alpha <= 0) particles.splice(index, 1);
                this.draw();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, hue) {
            for (let i = 0; i < 60; i++) { // 粒子数量
                particles.push(new Particle(x, y, hue));
            }
        }

        function loop() {
            // 拖影效果
            ctx.fillStyle = "rgba(13, 0, 0, 0.2)";
            ctx.fillRect(0, 0, w, h);

            // 随机发射烟花
            if (random(0, 1) < 0.03) { 
                fireworks.push(new Firework());
            }

            fireworks.forEach((fw, i) => fw.update(i));
            particles.forEach((p, i) => p.update(i));

            requestAnimationFrame(loop);
        }

        function initFireworks() {
            loop();
        }
    </script>
</body>
</html>
